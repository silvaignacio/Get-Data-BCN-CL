<!--index.html-->

<!--Embed the header.html template at this location-->
{{ template "header.html" .}}

<h1>Last Rules</h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Date</th>
    </tr>
    </thead>
    <tbody>
    {{ range $i, $a := .data }}
    <tr>
        <th scope="row"><a href="/data-bcn/{{ .ID }}">{{ .ID }}</a></th>
        <td>{{ .Title }}</td>
        <td>{{ .PromulgatedDate }}</td>
    </tr>
    {{ end }}

    </tbody>
</table>


<!--Embed the footer.html template at this location-->
{{ template "footer.html" .}}
